<!DOCTYPE html>
<html>
<head>
	<title>JS Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div id="textHTML"></div>
<div id="wrap-text-HTML">
	<fieldset>
		<legend>Code HTML</legend>
		<textarea id="txtHTML" class="code-area html-area"></textarea>
		<button type="button" class="btn btn-success" id="HTMLCode" onclick="addHTML();">
			Insérer la portion HTML
		</button>
		<button type="button" class="btn btn-danger" id="resetHTML" onclick="resetHTML();">
			Supprimé la portion HTML
		</button>
	</fieldset>
</div>
<div id="wrap-text-JS">
	<fieldset>
		<legend>Code JavaScript</legend>
		<textarea id="txtJS" class="code-area js-area"></textarea>
		<button type="button" class="btn btn-success" id="addJS" onclick="addJS();">
			Insérer la portion JavaScript
		</button>
	</fieldset>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
